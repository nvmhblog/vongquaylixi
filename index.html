<h1>Vòng Quay Lì Xì 2025</h1>
<div class='wheel-container'>
<div class='pointer'></div>
<canvas height='500' id='wheelCanvas' width='500'></canvas>
</div>
<button class='btn-spin' id='spinBtn'>Quay Ngay!</button>
<audio id='spinSound' src='https://www.soundjay.com/misc/sounds/spin-01.mp3'></audio>
<audio id='winSound' src='https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'></audio>
<div class='modal' id='resultModal'>
<div class='modal-content'>
<h2>Chúc Mừng Năm Mới!</h2>
<p>Bạn nhận được lì xì:</p>
<p id='resultValue' style='font-size: 3rem; color: #d32f2f;'></p>
<button class='close-btn' onclick='closeModal()'>Nhận Lộc</button>

<script>//<![CDATA[
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const modal = document.getElementById('resultModal');
        const resultValue = document.getElementById('resultValue');

        // DANH SÁCH GIẢI THƯỞNG (Bạn có thể sửa tiền tại đây)
        // color: Màu nền ô, text: Màu chữ
        const prizes = [
            { value: "10.000 VNĐ", color: "#FFEB3B", text: "#d32f2f" },
            { value: "20.000 VNĐ", color: "#d32f2f", text: "#FFFFFF" },
            { value: "50.000 VNĐ", color: "#FFEB3B", text: "#d32f2f" },
            { value: "100.000 VNĐ", color: "#d32f2f", text: "#FFFFFF" },
            { value: "Chúc may mắn", color: "#FFFFFF", text: "#d32f2f" }, // Ô mất lượt
            { value: "200.000 VNĐ", color: "#d32f2f", text: "#FFFFFF" },
            { value: "500.000 VNĐ", color: "#FFEB3B", text: "#d32f2f" },
            { value: "1 Triệu VNĐ", color: "#d32f2f", text: "#FFFFFF" }
        ];

        const numSegments = prizes.length;
        const segmentAngle = (2 * Math.PI) / numSegments;
        let currentAngle = 0; // Góc xoay hiện tại
        let isSpinning = false;

        // 1. VẼ VÒNG QUAY
        function drawWheel() {
            for (let i = 0; i < numSegments; i++) {
                const angle = i * segmentAngle;
                
                // Vẽ miếng bánh
                ctx.beginPath();
                ctx.moveTo(250, 250); // Tâm vòng quay
                ctx.arc(250, 250, 250, angle, angle + segmentAngle);
                ctx.fillStyle = prizes[i].color;
                ctx.fill();
                ctx.stroke();

                // Vẽ chữ
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + segmentAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = prizes[i].text;
                ctx.font = "bold 24px Roboto";
                ctx.fillText(prizes[i].value, 230, 10);
                ctx.restore();
            }
        }

        drawWheel(); // Gọi hàm vẽ lần đầu

        // 2. XỬ LÝ QUAY
        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            // Phát âm thanh
            spinSound.currentTime = 0;
            spinSound.play().catch(e => console.log("Cần tương tác để phát nhạc"));

            // Tính toán góc quay ngẫu nhiên
            // Quay ít nhất 5 vòng (360 * 5) + số ngẫu nhiên
            const randomDegree = Math.floor(Math.random() * 3600) + 1800; 
            
            // Xoay canvas bằng CSS
            // Lưu ý: currentAngle để giữ vị trí cũ và quay tiếp
            currentAngle += randomDegree; 
            canvas.style.transform = `rotate(${currentAngle}deg)`;
        });

        // 3. XỬ LÝ KHI DỪNG LẠI (Sự kiện transitionend)
        canvas.addEventListener('transitionend', () => {
            isSpinning = false;
            spinBtn.disabled = false;
            spinSound.pause();
            
            // Tính toán kết quả
            // Góc thực tế sau khi chia 360
            const actualAngle = currentAngle % 360;
            
            // Canvas xoay theo chiều kim đồng hồ, nhưng hệ toạ độ tính góc ngược lại.
            // Kim chỉ ở góc 270 độ (trên cùng) hoặc 0 độ tuỳ cách vẽ.
            // Trong code này, ta vẽ từ 0 (phải), kim chỉ ở trên (270 độ / -90 độ).
            // Công thức để map góc xoay ra index mảng:
            const index = Math.floor((360 - actualAngle + 270) % 360 / (360 / numSegments)) % numSegments;
            
            const result = prizes[index];

            // Hiển thị kết quả
            showResult(result.value);
        });

        function showResult(text) {
            resultValue.innerText = text;
            modal.style.display = 'flex';
            
            // Phát nhạc chiến thắng
            winSound.play().catch(e => {});

            // Bắn pháo hoa
            fireworks();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // 4. HIỆU ỨNG PHÁO HOA (Sử dụng thư viện canvas-confetti)
        function fireworks() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            // Bắn từ 2 bên
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // 5. TẠO HOA RƠI BACKGROUND
        function createBlossoms() {
            const container = document.getElementById('cherry-blossoms');
            for(let i=0; i<20; i++) {
                const petal = document.createElement('div');
                petal.classList.add('cherry-blossom');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                petal.style.opacity = Math.random();
                container.appendChild(petal);
            }
        }
        createBlossoms();
//]]>
    </script>
